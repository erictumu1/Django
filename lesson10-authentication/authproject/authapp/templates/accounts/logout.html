{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/styles.css' %}"
    />
  </head>
  <body>
    <div class="form-group">
      <h2>Logout</h2>
      <p>Are you sure you want to logout ?</p>
      <form method="get">
        {% csrf_token %}
        <button type="submit">
          <a href="{% url 'login' %}" class="logout_button">Logout</a>
        </button>
        <a href="{% url 'home' %}">Cancel</a>
      </form>
    </div>
  </body>
</html>
